<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="cover" class="hidden"></div>
    <div id="hoverdiv" class="hidden">
      <button>Profile</button><button id="Premium">Buy Premium</button
      ><button id="signout">Sign out</button>
    </div>

    <nav id="outernav">
      <div id="main">
        <div id="logoImage"><img src="../images/logo.jpg" alt="" /></div>

        <div id="accountinfo">
          <p>Account</p>
        </div>
      </div>
    </nav>
    <div id="backsupport"></div>
    <div id="main2" class="hidden">
      <div>
        <div>
          <button id="lb-button">Show Leaderboard</button>
        </div>

        <div>
          <button id="sdf-button">Show file History</button>
        </div>
        <div>
          <button id="sr-button">Download Report</button>
        </div>
      </div>
    </div>
    <div id="main3">
      <select name="content" id="content">
        <option value="10">Expenses per page</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="60">60</option>
      </select>
    </div>
    <div
      id="headingouter "
      style="text-align: center; color: aliceblue; margin-top: 10px"
    >
      <h2></h2>
    </div>
    <div id="premiumContent" class="container">
      <div class="table-responsive">
        <table border="1" class="table table-dark table-bordered"></table>
      </div>
    </div>

    <div class="hidden" id="form">
      <button id="cross">X</button>

      <form action="submit" method="POST">
        <input type="number" placeholder="price" name="price" required />
        <input
          type="text"
          placeholder="description"
          name="description"
          required
        />
        <input type="text" placeholder="category" name="category" required />
        <button class="formButton">submit</button>
      </form>
    </div>
    <div class="hidden" id="pagination">
      <div><button class="pbutton"></button></div>
      <div><button class="pbutton"></button></div>
      <div><button class="pbutton"></button></div>
    </div>
    <img id="iconImage" src="../images/writeIcon.png.crdownload" alt="" />
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="index.js"></script>
</html>
