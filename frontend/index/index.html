<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hidden" id="cover"></div>
    <nav>
      <div id="main">
        <div><img src="../images/expense-tracker.png" alt="" /></div>
        <div id="premiumInfo"><button id="Premium">Buy Premium</button></div>
      </div>
    </nav>
    <div id="main2" class="hidden">
      <div>
        <div>
          <button id="lb-button">Show Leaderboard</button>
        </div>
        <div>
          <button id="sr-button">Show Report</button>
        </div>
        <div>
          <button id="sdf-button">Show file History</button>
        </div>
        <div>
          <select name="content" id="content">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
          </select>
        </div>
      </div>
    </div>
    <div id="premiumContent">
      <table border="1" class="hidden"></table>
    </div>

    <div class="hidden" id="form">
      <button id="cross">X</button>

      <form action="submit" method="POST">
        <input type="number" placeholder="price" name="price" required />
        <input
          type="text"
          placeholder="description"
          name="description"
          required
        />
        <input type="text" placeholder="category" name="category" required />
        <button class="formButton">submit</button>
      </form>
    </div>
    <div id="pagination">
      <div class="pbutton hidden">1</div>
      <div class="pbutton">2</div>
      <div class="pbutton hidden">3</div>
    </div>
    <img id="iconImage" src="../images/writeIcon.png.crdownload" alt="" />
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
